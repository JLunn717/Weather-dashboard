
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .weather-info, .forecast, .radar {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .forecast-day {
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 15px;
    }

    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    button, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 5px;
    }

    input {
      width: 60%;
      max-width: 300px;
    }

    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode .weather-info,
    .dark-mode .forecast,
    .dark-mode .radar {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <div class="toggle">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button onclick="changeCity()">Search</button>
      <button onclick="getLocation()">Use My Location</button>
    </div>

    <h1>Weather Dashboard</h1>

    <div class="weather-info" id="weatherInfo">
      <p>Loading current weather...</p>
    </div>

    <div class="forecast" id="forecast">
      <p>Loading 5-day forecast...</p>
    </div>

    <div class="radar">
      <h2>Live Radar</h2>
      <iframe id="radarFrame" height="450"></iframe>
    </div>
  </div>

  <script>
    const apiKey = "156ae177cef40f92941f517eff216625";
    let city = localStorage.getItem('lastCity') || "Apopka";

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    document.querySelector('button').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function updateRadar(lat, lon) {
      const radarUrl = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&zoom=8&level=surface&overlay=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&metricWind=default&metricTemp=default&radarRange=-1`;
      document.getElementById('radarFrame').src = radarUrl;
    }

    function fetchWeather() {
      document.getElementById('weatherInfo').innerHTML = "<p>Loading current weather...</p>";
      document.getElementById('forecast').innerHTML = "<p>Loading 5-day forecast...</p>";

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('weatherInfo').innerHTML = `
            <h2>Current Weather in ${data.name}</h2>
            <p>Temperature: ${data.main.temp}°F</p>
            <p>Condition: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind: ${data.wind.speed} mph</p>
          `;
          updateRadar(data.coord.lat, data.coord.lon);
        });

      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          const forecastDiv = document.getElementById('forecast');
          forecastDiv.innerHTML = "<h2>5-Day Forecast</h2>";
          const days = data.list.filter((item, index) => index % 8 === 0);
          days.forEach(day => {
            const date = new Date(day.dt_txt).toLocaleDateString();
            forecastDiv.innerHTML += `
              <div class="forecast-day">
                <strong>${date}</strong>: ${day.main.temp}°F - ${day.weather[0].description}
              </div>
            `;
          });
        });

      document.getElementById('cityInput').value = city;
    }

    function changeCity() {
      const input = document.getElementById('cityInput').value;
      if (input) {
        city = input;
        localStorage.setItem('lastCity', city);
        fetchWeather();
      }
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;

          // Reverse geocode to get city name from coordinates
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=imperial`)
            .then(res => res.json())
            .then(data => {
              city = data.name;
              localStorage.setItem('lastCity', city);
              fetchWeather();
            });

          updateRadar(latitude, longitude);
        }, error => {
          alert("Location access denied. Please enter a city manually.");
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('cityInput').value = city;
      fetchWeather();
    });
  </script>
</body>
</html>
