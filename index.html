<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .weather-info, .forecast, .radar {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .forecast-day {
      margin: 10px 0;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 15px;
    }

    .toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode .weather-info,
    .dark-mode .forecast,
    .dark-mode .radar {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <h1>Weather Dashboard</h1>

    <div class="weather-info" id="weatherInfo">
      <p>Loading current weather...</p>
    </div>

    <div class="forecast" id="forecast">
      <p>Loading 5-day forecast...</p>
    </div>

    <div class="radar">
      <h2>Live Radar</h2>
      <iframe
        height="450"
        src="https://embed.windy.com/embed2.html?lat=28.6934&lon=-81.5322&detailLat=28.6934&detailLon=-81.5322&zoom=8&level=surface&overlay=radar&menu=&message=true&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1">
      </iframe>
    </div>
  </div>

  <script>
    // Light/Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    // Save theme on toggle
    document.querySelector('button').addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Weather API Fetch
    const apiKey = "156ae177cef40f92941f517eff216625"; // Your OpenWeatherMap API key
    const city = "Apopka";

    function fetchWeather() {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('weatherInfo').innerHTML = `
            <h2>Current Weather in ${data.name}</h2>
            <p>Temperature: ${data.main.temp}°F</p>
            <p>Condition: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind: ${data.wind.speed} mph</p>
          `;
        });

      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          const forecastDiv = document.getElementById('forecast');
          forecastDiv.innerHTML = "<h2>5-Day Forecast</h2>";
          const days = data.list.filter((item, index) => index % 8 === 0);
          days.forEach(day => {
            const date = new Date(day.dt_txt).toLocaleDateString();
            forecastDiv.innerHTML += `
              <div class="forecast-day">
                <strong>${date}</strong>: ${day.main.temp}°F - ${day.weather[0].description}
              </div>
            `;
          });
        });
    }

    fetchWeather();
  </script>
</body>
</html>
