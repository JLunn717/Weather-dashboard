<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .weather-info, .forecast, .hourly, .radar {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .forecast-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }

    .forecast-day {
      flex: 1 1 calc(20% - 10px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .hourly-scroll {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .hour-box {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      min-width: 120px;
    }

    .toggle, .search {
      text-align: center;
      margin-bottom: 15px;
    }

    button, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 5px;
    }

    input {
      width: 60%;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 15px;
    }

    .icon {
      vertical-align: middle;
      width: 50px;
      height: 50px;
    }

    .dark-mode {
      background: #222;
      color: #eee;
    }

    .dark-mode .weather-info,
    .dark-mode .forecast,
    .dark-mode .hourly,
    .dark-mode .radar {
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode input, .dark-mode button {
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="manualSearch()">Search</button>
      <button onclick="useLocation()">üìç Use My Location</button>
    </div>

    <h1>Weather Dashboard</h1>

    <div class="weather-info" id="weatherInfo">
      <p>Loading current weather...</p>
    </div>

    <div class="hourly" id="hourlyForecast">
      <p>Loading hourly forecast...</p>
    </div>

    <div class="forecast" id="forecast">
      <p>Loading 5-day forecast...</p>
    </div>

    <div class="radar">
      <h2>Live Radar</h2>
      <iframe id="radarFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const apiKey = "156ae177cef40f92941f517eff216625";
    let currentCity = "Apopka";

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }

    function setRadar(lat, lon) {
      const radarUrl = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=7&overlay=radar&menu=false&message=false`;
      document.getElementById('radarFrame').src = radarUrl;
    }

    function fetchWeather(city) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          updateCurrentWeather(data);
          setRadar(data.coord.lat, data.coord.lon);
          fetchForecast(city);
        });
    }

    function fetchWeatherByCoords(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          currentCity = data.name;
          updateCurrentWeather(data);
          setRadar(lat, lon);
          fetchForecast(currentCity);
        });
    }

    function updateCurrentWeather(data) {
      const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById('weatherInfo').innerHTML = `
        <h2>Current Weather in ${data.name}</h2>
        <p><img class="icon" src="${icon}" alt="icon" /> ${data.weather[0].description}</p>
        <p>Temperature: ${data.main.temp}¬∞F</p>
        <p>Humidity: ${data.main.humidity}%</p>
        <p>Wind: ${data.wind.speed} mph</p>
      `;
    }

    function fetchForecast(city) {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=imperial`)
        .then(res => res.json())
        .then(data => {
          updateHourlyForecast(data.list.slice(0, 6)); // Next 6 intervals = ~18 hours
          updateDailyForecast(data.list);
        });
    }

    function updateHourlyForecast(hours) {
      const container = document.getElementById('hourlyForecast');
      container.innerHTML = "<h2>Hourly Forecast</h2><div class='hourly-scroll'></div>";
      const scrollBox = container.querySelector('.hourly-scroll');

      hours.forEach(hour => {
        const time = new Date(hour.dt_txt).toLocaleTimeString([], { hour: 'numeric', hour12: true });
        const icon = `https://openweathermap.org/img/wn/${hour.weather[0].icon}@2x.png`;
        scrollBox.innerHTML += `
          <div class="hour-box">
            <strong>${time}</strong><br/>
            <img src="${icon}" alt="icon" width="40" /><br/>
            ${hour.main.temp}¬∞F<br/>
            ${hour.weather[0].main}
          </div>
        `;
      });
    }

    function updateDailyForecast(dataList) {
      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = "<h2>5-Day Forecast</h2><div class='forecast-grid'></div>";
      const grid = forecastDiv.querySelector('.forecast-grid');
      const days = dataList.filter((item, index) => index % 8 === 0);
      days.forEach(day => {
        const date = new Date(day.dt_txt).toLocaleDateString();
        const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
        grid.innerHTML += `
          <div class="forecast-day">
            <strong>${date}</strong><br/>
            <img src="${icon}" alt="icon" /><br/>
            ${day.main.temp}¬∞F<br/>
            ${day.weather[0].description}
          </div>
        `;
      });
    }

    function manualSearch() {
      const city = document.getElementById('cityInput').value.trim();
      if (city) {
        currentCity = city;
        fetchWeather(city);
      }
    }

    function useLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          fetchWeatherByCoords(lat, lon);
        }, () => {
          fetchWeather(currentCity);
        });
      } else {
        fetchWeather(currentCity);
      }
    }

    useLocation();
  </script>
</body>
</html>
